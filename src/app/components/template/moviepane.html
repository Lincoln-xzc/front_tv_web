<ul class="list-unstyled">
  <li ng-repeat="movie in movieDatas" class="moviepane-photo">
    <div class="site-piclist-pic">
      <a class="movie">
        <img  ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{movie.imgId}}">
      </a>
    </div>
    <div class="site-piclist-info">
      <div class="site-title-info">
        <span>{{movie.id}}</span>
        <div class="">
          <p></p>
        </div>
      </div>
      <div class="site-piclist_info_title">
        <span>{{movie.text}}</span>
      </div>
    </div>
  </li>
</ul>
