<div class="tab-content">
  <div role="tabpanel" class="tab-pane  expand active" id="home">
    <div class="col-sm-3 col-md-2" ng-repeat="tab in vm.tabDatas">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/like/{{tab.image}}">
        <div class="caption">
          <h3></h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
  <div role="tabpanel" class="tab-pane" id="profile">

  </div>
  <div role="tabpanel" class="tab-pane" id="messages">

  </div>
  <div role="tabpanel" class="tab-pane" id="settings">

  </div>
</div>
