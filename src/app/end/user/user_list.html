<div class="row all-search">
  <div class="">
    <h4>用户列表</h4>
    <button class="btn btn-primary pull-right btn-sm" ng-click="user.addRole()">添加角色名</button>
  </div>
</div>
<div class="row offset-top">
  <table class="table table-responsive table-hover">
    <thead>
    <tr>
      <th>选择</th>
      <th>编号</th>
      <th>用户名</th>
      <th>邮箱</th>
      <th>电话号码</th>
      <th>角色</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in user.users">
      <td><input type="checkbox" name="" ng-checked="endTvList.checkValue"></td>
      <td>{{$index+1}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.tel}}</td>
      <td>{{data.role}}</td>
      <td><button class="btn btn-success btn-xs" style="margin-right: 5px;" ng-click="user.edit(data)">添加权限</button><button class="btn btn-warning btn-xs" ng-click="endTvList.delete(data.id)">删除</button></td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <label class="selectAll">
      <input type="checkbox" name="" ng-model="endTv.check" ng-true-value="'YES'" ng-false-value="'NO'"ng-click="endTvList.selectAll()">

      <span>全选</span>
    </label>
    <pagination  total-items="endMainList.page.totalResult" items-per-page="20" ng-model="endMainList.page.currentPage" class="pagination-sm pull-right" ng-change="endMainList.changePage()" previous-text="&lsaquo;" next-text="&rsaquo;"></pagination>
  </div>
</div>
<script type="text/ng-template" id="editRole.html">
  <div class="modal-header">
    <h4>编辑权限</h4>
    <button class="btn btn-link btn-xs pull-right" ng-click="copy.cancel()"><span class="glyphicon glyphicon-remove"></span></button>
  </div>
  <div class="modal-body">
    <form class="form">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">用户名：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <input type="text" name="movie_name" class="form-control" ng-model="copy.movie.name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">邮箱：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <input type="text" name="movie_hotLevel" class="form-control" ng-model="copy.movie.hotLevel">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">电话号码：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <label class="control-label"><input type="text" name="movie_goodNumber" class="form-control" ng-model="copy.movie.name"></label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">角色：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <label class="control-label">
              <select class="form-control" ng-model="copy.movie.tip" ng-repeat="role in edit.roles">
                <option value="role.role_name">role.role_name</option>
              </select>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="copy.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="copy.cancel()">Cancel</button>
  </div>
</script>
<script type="text/ng-template" id="addRole.html">
  <div class="modal-header">
    <h4>添加角色名</h4>
    <button class="btn btn-link btn-xs pull-right" ng-click="role.cancel()"><span class="glyphicon glyphicon-remove"></span></button>
  </div>
  <div class="modal-body">
    <form class="form">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">角色名：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <input type="text" name="role_name" class="form-control" ng-model="role.name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">创建人：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <label class="control-label"><input type="text" name="createBy" class="form-control" ng-model="role.createBy"></label>
          </div>
        </div>
      </div>
      <div class="form-group" ng-hide="true">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <span class="pull-right">创建人Id：</span>
          </div>
          <div class="col-sm-10 col-md-10">
            <label class="control-label"><input type="text" name="userId" class="form-control" ng-model="role.userId"></label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="role.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="role.cancel()">Cancel</button>
  </div>
</script>
