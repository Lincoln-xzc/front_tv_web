<div class="container">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  <div class="carouse text-center carouse-top" style="height: 305px;margin-top: 50px;">
    <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in fit.slides">
        <img ng-src="{{slide.image}}" style="margin:auto;width: 100%;height: 408px;">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="row" style="margin:125px 0px 0px 0px;">
    <div class="col-sm-12 col-md-12">
      <div class="fit-title">
        <ul class="list-unstyled list-inline">
          <li><a href=""><h1 class="glyphicon glyphicon-sunglasses block"></h1><span>健康男人帮</span></a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-gift block"></h1>性感女人团</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-adjust block"></h1>养生</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-pushpin block"></h1>医疗</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-bullhorn block"></h1> 资讯</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-wrench block"></h1>健身</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-apple block"></h1> 美容</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-heart block"></h1> 心理</a></li>
          <li><a href=""><h1 class="glyphicon glyphicon-comment block"></h1>交流分享</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
        <a class="main-title" ui-sref="nav.fitnessSort">
          <h2 class="glyphicon glyphicon-bullhorn"></h2>
          <h3>健康情报站</h3>
        </a>
        <div class="col-sm-2 col-md-2 pull-right right-title">
            <button class="btn btn-link"><span class="glyphicon glyphicon-refresh"></span>换一换</button>
        </div>
    </div>
    <div tv-pane tv-datas="fit.health_message"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-education"></h2>
        <h3>权威专家</h3>
      </div>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="edu in fit.educations">
      <div class="thumbnail">
        <img class="pull-right" ng-src="{{edu.image}}">
        <div class="caption">
          <h3></h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-plus-sign"></h2>
        <h3>医疗卫生</h3>
      </div>
    </div>
    <div tv-pane tv-datas="fit.medicals"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-leaf"></h2>
        <h3>养生保健</h3>
      </div>
    </div>
    <div tv-pane tv-datas="fit.medicals"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-flash"></h2>
        <h3>健身塑形</h3>
      </div>
    </div>
    <div tv-pane tv-datas="fit.medicals"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-baby-formula"></h2>
        <h3>儿科诊所</h3>
      </div>
    </div>
    <div tv-pane tv-datas="fit.medicals"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-search"></h2>
        <h3>老年健康</h3>
      </div>
    </div>
    <div tv-pane tv-datas="fit.medicals"></div>
  </div>
  <div class="row offset-top">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="main-title">
        <h2 class="glyphicon glyphicon-heart-empty"></h2>
        <h3>心理健康</h3>
      </div>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="edu in fit.educations">
      <div class="thumbnail">
        <img class="pull-right" ng-src="{{edu.image}}">
        <div class="caption">
          <h3></h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
