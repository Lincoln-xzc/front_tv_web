<div class="" id="login">
  <div class="main">
    <form class="form-horizontal" novalidate>
      <h3>用户登录</h3>
      <div class="form-group">
        <label class="control-label">
          <span class="glyphicon glyphicon-user  user"></span>
          <input type="text" name="username" class="form-control" placeholder="账号" size="30">
        </label>
      </div>
      <div class="form-group">
        <label class="control-label">
          <span class="glyphicon glyphicon-lock  lock"></span>
          <input type="password" name="password" class="form-control" placeholder="密码" size="30"></label>
      </div>
      <div class="form-group">
        <label class="control-label"><input type="checkbox" name="forgetPassword"><a href="#">忘记密码</a></label>
      </div>
      <div class="" align="center">
        <button class="btn btn-login">登录</button>
      </div>
    </form>
  </div>
</div>
