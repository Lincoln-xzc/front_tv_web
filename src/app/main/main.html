<div class="container">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  <div class="carouse text-center carouse-top" style="height: 305px;">
    <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in main.slides">
        <img ng-src="assets/images/main/{{slide.image}}" style="margin:auto">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
   <!-- <p>
      With ♥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>-->
  </div>
  <div class="row" style="margin-top: 180px;">
    <div class="col-xs-12 col-md-12 col-sm-12">
        <div class="main-title">
          <span class="glyphicon glyphicon-heart"></span>
          <h3>猜你喜欢</h3>
        </div>
        <div class="col-sm-2 col-md-2 pull-right right-title">
            <button class="btn btn-link"><span class="glyphicon glyphicon-refresh"></span>换一换</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="likeMovie in main.likeMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/like/{{ likeMovie.image}}">
        <div class="caption">
          <h3>{{ likeMovie.title}}</h3>
          <!--<p>{{ awesomeThing.description }}</p>-->
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row offset-top">
    <div class="title-inline offset-left-2">
      <span class="glyphicon glyphicon-film"></span>
      <h3>近期热门</h3>
    </div>
    <div liquid-carousel some-attr="{{main.liquids}}"></div>
  </div>
  <div class="row offset-top">
    <div class="title-inline offset-left-2">
      <span class="glyphicon glyphicon-blackboard"></span>
      <h3>经典怀旧</h3>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="oldMovie in main.oldMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/like/{{oldMovie.image}}">
        <div class="caption">
          <h3>{{oldMovie.title}}</h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="tv">
    <div class="title-inline offset-left-2">
      <span class="glyphicon glyphicon-hd-video"></span>
      <h3>电视剧</h3>
      <ul class="nav nav-pills nav-video" role="tablist">
        <li role="presentation" class="active"><a ng-mouseenter="main.getTv(1)">最新</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv(2)">日韩剧</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv(3)">英美剧</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv(4)">港台剧</a></li>
      </ul>
      <div tab-set tab-attr="{{main.tvDatas}}"></div>
    </div>

  </div>
</div>
