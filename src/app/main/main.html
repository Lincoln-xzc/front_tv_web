<div class="container">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  <div class="carouse text-center carouse-top" style="height: 305px;">
    <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in main.slides">
        <img ng-src="assets/images/main/{{slide.image}}" style="margin:auto">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
   <!-- <p>
      With ♥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>-->
  </div>
  <div class="row" style="margin-top: 180px;">
    <div class="col-xs-12 col-md-12 col-sm-12">
        <div class="main-title">
          <span class="glyphicon glyphicon-heart"></span>
          <h3>猜你喜欢</h3>
        </div>
        <div class="col-sm-2 col-md-2 pull-right right-title">
            <button class="btn btn-link"><span class="glyphicon glyphicon-refresh"></span>换一换</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="likeMovie in main.likeMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/like/{{ likeMovie.image}}">
        <div class="caption">
          <h3>{{ likeMovie.title}}</h3>
          <!--<p>{{ awesomeThing.description }}</p>-->
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div liquid-carousel some-attr="{{main.liquids}}"></div>
  </div>

  <div class="row" id="box">

  </div>
</div>
