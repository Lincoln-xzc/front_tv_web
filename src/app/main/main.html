<div class="container">
  <div class="carouse text-center carouse-top">
    <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in main.slides">
        <img ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{slide.imgId}}" style="margin:auto">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
   <!-- <p>
      With ♥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>-->
  </div>
  <div class="row" style="margin-top: 160px;">
    <div class="col-xs-12 col-md-12 col-sm-12">
        <a class="main-title" ui-sref="nav.tvSort">
          <h4 class="glyphicon glyphicon-heart"></h4>
          <h3>猜你喜欢</h3>
        </a>
        <div class="col-sm-2 col-md-2 pull-right right-title">
            <button class="btn btn-link"><span class="glyphicon glyphicon-refresh"></span>换一换</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="likeMovie in main.likeMovies">
      <div class="thumbnail">
        <a ui-sref="nav.play"><img class="pull-right" ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{ likeMovie.imgId}}"></a>
        <div class="caption">
          <h3>{{ likeMovie.title}}</h3>
          <!--<p>{{ awesomeThing.description }}</p>-->
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row offset-top">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-film"></h4>
        <h3>近期热门</h3>
      </a>
    </div>
    <div liquid-carousel some-attr="main.liquids" height="main.smcarousel.height" width="main.smcarousel.width" size="main.smcarousel.size"></div>
  </div>
  <div class="row offset-top">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-blackboard"></h4>
        <h3>经典怀旧</h3>
      </a>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="oldMovie in main.oldMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{ oldMovie.imgId}}">
        <div class="caption">
          <h3>{{oldMovie.title}}</h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row block-layout">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-hd-video"></h4>
        <h3>电视剧</h3>
      </a>
      <ul class="nav nav-pills nav-video" role="tablist" style="margin-bottom: 20px;">
        <li role="presentation" class="active-tv"><a ng-mouseenter="main.getTv('newTv')">最新</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('koreaTv')">日韩剧</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('englishTv')">英美剧</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('hkTv')">港台剧</a></li>
      </ul>
      <div tab-set tab-datas="main.tvDatas" index="0"></div>
    </div>
  </div>
  <div class="row md_carousel" id="movie">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-facetime-video"></h4>
        <h3>电影</h3>
      </a>
    </div>
    <div md-carousel some-attr="main.movies" index="0"></div>
  </div>
  <div class="row block-layout">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-headphones"></h4>
        <h3>综艺</h3>
      </a>
      <ul class="nav nav-pills nav-video" role="tablist" style="margin-bottom: 20px;">
        <li role="presentation" class="active-tv"><a ng-mouseenter="main.getTv('newTv')">热播综艺</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('koreaTv')">大陆综艺</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('hkTv')">港台综艺</a></li>
        <li role="presentation"><a ng-mouseenter="main.getTv('englishTv')">海外综艺</a></li>
      </ul>
      <div tab-set tab-datas="main.tvDatas" index="1"></div>
    </div>
  </div>
  <div class="row md_carousel">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-send"></h4>
        <h3>动漫</h3>
      </a>
    </div>
    <div md-carousel some-attr="main.movies" index="1"></div>
  </div>
  <div class="row offset-top">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-book"></h4>
        <h3>技术杂谈</h3>
      </a>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="oldMovie in main.oldMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{ oldMovie.imgId}}">
        <div class="caption">
          <h3>{{oldMovie.title}}</h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row offset-top">
    <div class="col-sm-12 col-md-12">
      <a class="main-title">
        <h4 class="glyphicon glyphicon-leaf"></h4>
        <h3>健身养生</h3>
      </a>
    </div>
    <div class="col-sm-3 col-md-2" ng-repeat="oldMovie in main.oldMovies">
      <div class="thumbnail">
        <img class="pull-right" ng-src="http://localhost:8080/end_tv_web/movieAction/getPath/{{oldMovie.imgId}}">
        <div class="caption">
          <h3>{{oldMovie.title}}</h3>
          <p><a ng-href="#"></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
